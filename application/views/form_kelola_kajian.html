  <script type="text/javascript">

    function onChangeWaktuKajian(selectedObject) {
      if (selectedObject.value == "waktu_kajian_angka") {
        document.getElementById("div_waktu_kajian_angka").style.display = 'block';
        document.getElementById("div_waktu_kajian_tulisan").style.display = 'none';
        $("#div_waktu_kajian_tulisan").children().prop('disabled',true);
      }
      else if (selectedObject.value == "waktu_kajian_tulisan") {
        document.getElementById("div_waktu_kajian_angka").style.display = 'none';
        $("#div_waktu_kajian_angka").children().prop('disabled',true);
        document.getElementById("div_waktu_kajian_tulisan").style.display = 'block';
      }
      else{
        document.getElementById("div_waktu_kajian_angka").style.display = 'none';
        document.getElementById("div_waktu_kajian_tulisan").style.display = 'none';
      }
    }

    var marker;
    function taruhMarker(peta, posisiTitik){
      if( marker ){
      // pindahkan marker
      marker.setPosition(posisiTitik);
    }
    else {
      // buat marker baru
      marker = new google.maps.Marker({
        position: posisiTitik,
        map: peta
      });
    }
     // isi nilai koordinat ke form
     document.getElementById("lat").value = posisiTitik.lat();
     document.getElementById("long").value = posisiTitik.lng();
    }

    function initialize() {
      var propertiPeta = {
        center:new google.maps.LatLng(0.510440, 101.438309),
        zoom:15,
        mapTypeId:google.maps.MapTypeId.ROADMAP
      };

      var peta = new google.maps.Map(document.getElementById("googleMap"), propertiPeta);
      // even listner ketika peta diklik
      google.maps.event.addListener(peta, 'click', function(event) {
        taruhMarker(this, event.latLng);
      });
    }

    // event jendela di-load  
    google.maps.event.addDomListener(window, 'load', initialize);

          $("#tempat").val(snapshot.val().tempat);
          $("#alamat").val(snapshot.val().alamat);
          $("#lat").val(snapshot.val().lat);

      console.log(action);

    $('.summernote-simple').summernote({
      height: '200px',

        ['misc', ['undo','redo']],
